<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
	</head>
	<body>
		<div>
			<!--User Login Form-->
			<form method="post" action="" target="" name="userLogin">	
				<!--Username Field-->
					<input type="text" name="username" placeholder="Username" size="18"required>
					<br/>
				
				<!--Password Field-->
					<input type="password" name="password" placeholder="Password" size="18" required>
					<br/>
					<label for="showpass">Show Password</label>
					<input type="checkbox" name="showpass" id="showpass" onclick="*">
					<!--see showPassword Js snippet for onclick action-->
					<br/>
					<input type="submit" name="login" value="Submit"/>
					<br/>
			</form>
		</div>
	</body>
</html>
